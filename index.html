<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo App - Hirwa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/main.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="the-body box-border flex items-center flex-col bg-slate-900 ml-8 mx-auto mt-8 mb-8">
    <div class="main-container">
      <h1 class="text-4xl font-bold text-white mt-8">INTERACTIVE TODO APP</h1>
      
      <div class="input-fields w-full bg-sky-900 max-w-md border rounded-lg border-transparent mt-8 shadow-lg shadow-black">
        <form>
          <div class="form-inputs m-4">
            <label for="name" class="text-white">Name your task</label>
            <input type="text" name="name" placeholder="name your task" id="name"
            class="form-input-item block w-full px-3 py-1.5 text-slate-400 mt-2 border border-solid border-black-400 rounded-lg transition ease-in-out focus:text-slate-900 focus:border-black-600 focus: outline-none">
          </div>
          <div class="form-inputs m-4">
            <label for="date" class="text-white">Date</label>
            <input type="datetime-local" name="date" placeholder="name your task" id="date"
            class="form-input-item block w-full px-3 py-1.5 text-slate-400 mt-2 border border-solid border-black-400 rounded-lg transition ease-in-out focus:text-slate-900 focus:border-black-600 focus: outline-none">
          </div>
          <div class="form-inputs m-4">
            <label for="completed" class="text-white">Completed?</label>
            <label for="yes" class="ml-8 mr-2 text-white">Yes</label>
            <input type="radio" name="completed" id="yes" value="1">
            <label for="no" class="ml-8 mr-2 text-white">No</label>
            <input type="radio" name="completed" id="no" value="2">
          </div>
          <button type="button" id="save"
          class="save-button block m-4 px-3 py-1.5 text-black bg-cyan-500 hover:bg-cyan-600 font-bold border border-none rounded-lg focus:bg-cyan-700 shadow-sm shadow-black">Save</button>
        </form>
      </div>

      <div id="task-container" class="task-container bg-gray-700 w-full border rounded-lg border-transparent mt-6 shadow-lg shadow-black">
      </div>

    </div>
    <script src="./Assets/main.js"></script>
  </body>
</html>
